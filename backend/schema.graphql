type Account {
    account_id: ID!
    type: String
    name: String
    subtype: String
    balances: Balances
    mask: String
}

type Balances {
    current: String
    iso_currency_code: String
    available: String
    limit: String
}

input CacheIdentifer {
    key: String
    cacheType: CacheType
}

enum CacheType {
    StockNews
    StockAnalysis
    InvestmentAnalysis
    PortfolioAnalysis
    TransactionRecommendation
}

type Chat {
    pk: String @aws_iam @aws_cognito_user_pools
    sk: String @aws_iam @aws_cognito_user_pools
    message: String @aws_iam @aws_cognito_user_pools
    time: String @aws_iam @aws_cognito_user_pools
    isLastChunk: Boolean @aws_iam @aws_cognito_user_pools
    messageId: String @aws_iam @aws_cognito_user_pools
}

enum ChatFocus {
    All
    Investment
    Transaction
    Accounts
    Tax
}

input ChatInput {
    pk: String
    sk: String
    message: String
    time: String
    isLastChunk: Boolean
    messageId: String
}

input ChatQuery {
    prompt: String
    chatFocus: ChatFocus
    accountIds: [String!]
    requiresLiveData: Boolean
    doNotUseAdvancedRag: Boolean
    shouldRagFetch: Boolean
    chatType: ChatType
    highLevelCategory: HighLevelTransactionCategory
    currentDateRange: [Long]
    cacheIdentifiers: [CacheIdentifer!]
}

type ChatResponse {
    response: String
}

enum ChatType {
    Regular
    FinancialNewsQuery
    FinancialAnalysisQuery
    TransactionRecommendation
}

