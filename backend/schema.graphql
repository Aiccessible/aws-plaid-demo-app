schema {
    query: Query
}

type Query {
    getItems(limit: Int, cursor: String): PaginatedItems!
    getAccounts(id: ID!): [Account!]!
    getTransactions(id: ID!, limit: Int, cursor: String): PaginatedTransactions!
    getInvestments(id: ID!, limit: Int, cursor: String): PaginatedInvestments!
    getRecommentdations(chat: ChatQuery): [Recommendation]!
    getFinancialConversationResponse(chat: ChatQuery): ChatResponse!
}

type Item {
    item_id: ID!
    institution_id: ID!
    institution_name: String!
}

type PaginatedItems {
    cursor: String
    items: [Item!]!
}

type Account {
    account_id: ID!
    type: String
    name: String
    subtype: String
    balances: Balances
    mask: String
}

type Balances {
    current: String
    iso_currency_code: String
}

type Transaction {
    transaction_id: ID!
    account_id: ID
    amount: String
    name: String
    iso_currency_code: String
    date: String
    payment_channel: String
    transaction_type: String
}

type PaginatedTransactions {
    cursor: String
    transactions: [Transaction!]!
}

type Security {
    close_price: Float
    account_id: ID
    close_price_as_of: String
    cost_basis: Float
    cusip: String
    institution_id: String
    institution_security_id: String
    is_cash_equivalent: Boolean
    isin: String
    iso_currency_code: String
    name: String
    proxy_security_id: String
    security_id: String
    sedol: String
    ticker_symbol: String
    type: String
    unofficial_currency_code: String
    update_datetime: String
    market_identifier_code: String
    sector: String
    industry: String
    option_contract: String
    plaid_type: String
}

type Holding {
    account_id: ID
    cost_basis: Float
    institution_price: Float
    institution_price_as_of: String
    institution_price_datetime: String
    institution_value: Float
    iso_currency_code: String
    quantity: Float
    security_id: String
    unofficial_currency_code: String
    plaid_type: String
}

union Investment = Holding | Security

enum ChatFocus {
    All
    Investment
    Transaction
    Accounts
    Tax
}

input ChatQuery {
    prompt: String
    chatFocus: ChatFocus
}

type ChatResponse {
    response: String
}

type Transfer {
    fromAccountName: String
    toAccountName: String
    amount: String
}

type RecommendationAction {
    transfers: [Transfer]
    description: String
}

type Recommendation {
    explanation: String
    action: RecommendationAction
    title: String
    priority: String
}

type PaginatedInvestments {
    cursor: String
    transactions: [Investment!]!
}
